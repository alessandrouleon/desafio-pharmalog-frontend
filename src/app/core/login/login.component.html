<div class="login-box mat-elevation-z4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="text-align: center">
    <mat-form-field class="input-login">
      <mat-label>Usuário</mat-label>
      <input matInput type="text" formControlName="usuario">
      <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
        Usuário é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input-login">
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
      <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
        Senha é obrigatório.
      </mat-error>
      <!-- <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button> -->
    </mat-form-field>

    <button mat-raised-button class="btn-login" type="submit">
      <span>LOGIN</span>
    </button>
  </form>
</div>
